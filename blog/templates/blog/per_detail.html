{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if pers.deh_publi %}
            <div class="date">
                {{ pers.deh_publi }}
            </div>
        {% endif %}
        <h1>{{ pers.pergunta }}</h1>
        <p>{{ pers.nome|linebreaksbr }}</p>
    </div>
{% endblock %}
